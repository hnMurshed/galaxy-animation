<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>solar system</title>
	<link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body>
	
	<div class="all-planet">

		<!-- *****The sun ends***** -->
		<div class="scene">
			<div class="light">
				<div class="sun"></div>
			</div>
		</div>
		<!-- *****The sun ends***** -->
		


		<!-- *****The Mercury starts***** -->
		<div class="mercury-rounding planet-rounding">
			<div class="mercury-axis axis"></div>
			<div class="light-mer">
				<div class="mercury"></div>
			</div>
		</div>
		<!-- *****The Mercury ends***** -->



		<!-- *****The Venus starts***** -->
		<div class="venus-rounding planet-rounding">
			<div class="venus-axis axis"></div>
			<div class="light-ven">
				<div class="venus">

					<!------(X-exis)------>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
											
					<!------(Y-exis)------>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
											
					<!------(Z-exis)------>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
				</div>
			</div>
		</div>
		<!-- *****The Venus ends***** -->



		<!-- *****The Earth starts***** -->
		<div class="earth-rounding planet-rounding">
			<div class="earth-axis axis"></div>
			<div class="light-E">
				<div class="earth">

					<!------(X-exis)------>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
											
					<!------(Y-exis)------>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
											
					<!------(Z-exis)------>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
				</div>

				<!-- The Moon -->
				<div class="moon-exis">
					<div class="moon"></div>
				</div>
			</div>
		</div>
		<!-- *****The Earth ends***** -->



		<!-- *****The Mars starts***** -->
		<div class="mars-rounding planet-rounding">
			<div class="mars-axis axis"></div>
			<div class="light-mars">
				<div class="mars">

					<!------(X-exis)------>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
											
					<!------(Y-exis)------>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
											
					<!------(Z-exis)------>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
				</div>
			</div>
		</div>
		<!-- *****The Mars ends***** -->



		<!-- *****The Jupiter starts***** -->
		<div class="jupiter-rounding planet-rounding">
			<div class="jupiter-axis axis"></div>
			<div class="light-jup">
				<div class="jupiter"></div>
			</div>
		</div>
		<!-- *****The Jupiter ends***** -->



		<!-- *****The Saturn starts***** -->
		<div class="saturn-rounding planet-rounding">
			<div class="saturn-axis axis"></div>
			<div class="light-sat">
				<div class="saturn">

					<!------(X-exis)------>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
												
					<!------(Y-exis)------>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
												
					<!------(Z-exis)------>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
						
					<!-- Saturn's ring -->
					<div class="sat-ring1 sat-ring"></div>
					<div class="sat-ring2 sat-ring"></div>
					<div class="sat-ring3 sat-ring"></div>
				</div>
			</div>
		</div>
		<!-- *****The Saturn ends***** -->



		<!-- *****The Uranus starts***** -->
		<div class="uranus-rounding planet-rounding">
			<div class="uranus-axis axis"></div>
			<div class="light-uranus">
				<div class="uranus">

					<!------(X-exis)------>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
								
					<!------(Y-exis)------>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
					<div class="circle border"></div>
											
					<!------(Z-exis)------>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
				</div>
			</div>
		</div>
		<!-- *****The Uranus ends***** -->



		<!-- *****The Neptune starts***** -->
		<div class="neptune-rounding planet-rounding">
			<div class="neptune-axis axis"></div>
			<div class="light-nep">
				<div class="neptune"></div>
			</div>
		</div>
		<!-- *****The Neptune ends***** -->



		<!-- *****The Pluto starts***** -->
		<div class="pluto-rounding planet-rounding">
			<div class="pluto-axis axis"></div>
			<div class="light-plu">
				<div class="pluto"></div>
			</div>
		</div>
		<!-- *****The Pluto ends***** -->

	</div> <!--class="all-planet"-->
</body>
</html>
